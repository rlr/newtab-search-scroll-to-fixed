005C\u0022 /\u003E\u005Cn        \u003Cinput type\u003D\u005C\u0022hidden\u005C\u0022 name\u003D\u005C\u0022source_url\u005C\u0022 value\u003D\u005C\u0022\u0027https://snippets.mozilla.com/show/8597\u005C\u0022 /\u003E\u005Cn        \u003Cinput type\u003D\u005C\u0022email\u005C\u0022 name\u003D\u005C\u0022email\u005C\u0022 required\u003D\u005C\u0022required\u005C\u0022 placeholder\u003D\u005C\u0022your@email.com\u005C\u0022 /\u003E\u005Cn        \u003Cbutton type\u003D\u005C\u0022submit\u005C\u0022 id\u003D\u005C\u0022scene2\u002Dsubmit\u005C\u0022\u003ESign Me Up\u003C/button\u003E\u005Cn        \u003Clabel for\u003D\u005C\u0022id_privacy\u005C\u0022 id\u003D\u005C\u0022privacy\u002Dlabel\u005C\u0022\u003E\u005Cn          \u003Cinput type\u003D\u005C\u0022checkbox\u005C\u0022 id\u003D\u005C\u0022id_privacy\u005C\u0022 name\u003D\u005C\u0022privacy\u005C\u0022 required\u003D\u005C\u0022required\u005C\u0022 /\u003E\u005Cn          I\u0027m okay with Mozilla handling my info as explained in \u003Ca href\u003D \u005C\u0022https://www.mozilla.org/privacy/websites/\u005C\u0022\u003E\u003Cu\u003Ethis Privacy Notice\u003C/u\u003E\u003C/a\u003E. \u005Cn        \u003C/label\u003E\u005Cn      \u003C/form\u003E\u005Cn    \u003C/div\u003E\u003C!\u002D\u002D/.scene\u002Dcontent\u002D\u002D\u003E\u005Cn\u005Cn  \u005Cn    \u003Cfooter id\u003D\u005C\u0022scene2\u002Dfooter\u005C\u0022\u003E\u005Cn      \u003Cdiv class\u003D\u005C\u0022scene\u002Dcontent\u005C\u0022\u003E\u005Cn        \u003Cbutton type\u003D\u005C\u0022button\u005C\u0022 class\u003D\u005C\u0022block\u002Dsnippet\u002Dbutton button\u002Dlink\u005C\u0022 data\u002Dmetric\u003D\u005C\u0022snippet\u002Dscene2\u002Dblocked\u005C\u0022\u003EDismiss\u003C/button\u003E\u005Cn      \u003C/div\u003E\u005Cn    \u003C/footer\u003E\u005Cn  \u005Cn  \u003C/section\u003E\u005Cn\u005Cn  \u003Csection id\u003D\u005C\u0022sceneOk\u005C\u0022 class\u003D\u005C\u0022scene hidden\u005C\u0022\u003E\u005Cn    \u003Cdiv class\u003D\u005
